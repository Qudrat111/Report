server:
  port: 8080

spring:
  application:
    name: report-export
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

export:
  chunk-size: 1000
  max-rows-per-sheet: 1000000
  sync-threshold: 100000
  export-directory: ./exports
  memory-rows-in-window: 100

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.report.export: DEBUG
